<!-- templates/trip/plan.html -->
{% extends "base.html" %}
{% block title %}Plan Trip{% endblock %}

{% block content %}
<div class="trip-planner">
    <h1>Plan Your Trip</h1>
    <form id="tripForm" class="trip-form">
        <div class="form-row">
            <div class="form-group">
                <label for="start_location">Starting Location</label>
                <input type="text" id="start_location" name="start_location" required>
            </div>
            <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" id="destination" name="destination" required>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="start_date">Start Date</label>
                <input type="date" id="start_date" name="start_date" required>
            </div>
            <div class="form-group">
                <label for="end_date">End Date</label>
                <input type="date" id="end_date" name="end_date" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="currency">Currency</label>
                <select id="currency" name="currency">
                    <option value="INR">INR - Indian Rupee</option>
                    <option value="USD">USD - US Dollar</option>
                    <option value="EUR">EUR - Euro</option>
                    <option value="GBP">GBP - British Pound</option>
                </select>
            </div>
            <div class="form-group">
                <label for="budget">Budget</label>
                <input type="number" id="budget" name="budget" required>
            </div>
        </div>

        <button type="submit" class="btn-primary">Generate Trip Plan</button>
    </form>

    <div id="loadingSpinner" class="spinner hidden"></div>
    
    <div id="tripPlan" class="trip-plan hidden">
        <h2>Your Trip Plan</h2>
        <div id="tripContent"></div>
        <button id="downloadPdf" class="btn-secondary">Download PDF</button>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/trip.js') }}"></script>
{% endblock %}
